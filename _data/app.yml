name: "Symfonium: Music player and cast"
description: Play and cast music from Plex, Emby, Jellyfin, Subsonic, Kodi or your device
full_description: '<b>Symfonium</b> is a simple and modern music player, with an unique vision to be your central control point for your music. Add multiple media providers (Your local device, Plex, Emby, Jellyfin, Subsonic, Kodi) then play your music on any supported player (Your local device, Chromecast, UPnP, DLNA, Kodi).<br />
<br />
<b>FEATURES</b><br />
• <b>Consolidate</b> all your music from different media providers (Your android device, Plex, Emby, Jellyfin, Subsonic, Kodi) in a fast, beautiful and intuitive interface.<br />
• <b>Cast</b> your music to Chromecast, UPnP/DLNA or Kodi devices. (Support UPnP gapless on compatible devices)<br />
• Cache your media for offline playback (Manual or automatic).<br />
• Advanced <b>Android Auto</b> support.<br />
• Many functions for <b>audio books</b> like playback speed, album or playlist resume, …<br />
• Smart filters and smart playlist to organize and play your media on many different criteria.<br />
• Fully configurable interface: organize your tabs, shortcuts, home page, now playing, sorts, use lists or grids with custom sizes and much more.<br />
• Complete <b>file mode</b> support.<br />
• Support favorites and 5 star rating.<br />
• Lyrics support (Including synced lyrics. Embedded in the media files or provided by the media provider).<br />
• Advanced personal and instant "Mix" modes that evolves with your listening habits.<br />
• Fully embrace <b>Material You</b> and Android 12+ colored themes, while still proposing many other themes (Or create your custom ones).<br />
• Advanced local music player with gapless, skip silence, volume boost, replay gain and supporting many formats like Alac, Flac, Opus, Aac, …<br />
• Sleep timer, widget, automatic suggestions and everything for the music lovers. (Missing something? Just request it on the forum)<br />
• And much, much more, just install and try everything with the full free trial.<br />'
